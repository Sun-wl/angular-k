<style>
    body{
        margin:0;
        padding-top:150px;
        background: url("img/loginBg.png") no-repeat;
        background-size:100% 100%;
    }
    .login{
        width:400px;
        border-radius:10px;
        padding-bottom:50px;
    }
</style>


<div class="login panel container w-xxl w-auto-xs" ng-controller="AdminSigninFormController" ng-init="app.settings.container = false;">
    <div class="panel-body">
        <a href class="navbar-brand block m-t">{{app.backendName}}</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>Sign in to get in touch</strong>
            </div>
            <form name="form" class="form-validation">
                <div class="text-danger wrapper text-center" ng-show="authError">
                    {{authError}}
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="tel" placeholder="用户名" class="form-control no-border" ng-model="username" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="密码" class="form-control no-border" ng-model="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登录</button>
                <!--
                <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
                <div class="line line-dashed"></div>
                <p class="text-center"><small>Do not have an account?</small></p>
                <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">Create an account</a>-->
            </form>
        </div>
        <!--
        <div class="text-center" ng-include="'blocks/page_footer.html'"></div>
        -->
    </div>

</div>
