<div class="modal-body ng-scope createModal" id="createModal">
    <p class="createModal-title">创建新应用</p>
    <input class="createModal-name" type="text" placeholder="填写应用名称" ng-model="form.name">
    <p class="createModal-tip">应用名称1~16位大小写字母、数字、汉子、下划线或组合。</p>
    <div class="createModal-btn">
        <button class="createModal-btn-left" ng-click="cancel()">取消</button>
        <button class="createModal-btn-right" ng-click="ok()">确认</button>
    </div>
</div>
